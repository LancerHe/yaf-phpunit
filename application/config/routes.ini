;示例路由配置
routes.UserView.type             = "regex"
routes.UserView.match            = "#^/news-([\-0-9]+)-([\-0-9]+).html#"
routes.UserView.route.module     = Index
routes.UserView.route.controller = New
routes.UserView.route.action     = Index
routes.UserView.map.1            = id
routes.UserView.map.2            = page